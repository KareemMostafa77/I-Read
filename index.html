

<html>

    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> IRead.Com </title>
        <link rel="stylesheet" href="css/all.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/my-style.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- index Of Website -->
        <div class="container py-5 text-center">
        
            <h1 class="mb-5 font-weight-bold"> <span class="text-primary">I</span>Read.Com </h1>
            
            <div>
                <!-- Nav Of Pages  -->
                <ul class="nav nav-tabs d-flex justify-content-center border-primary" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="Home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logIn-tab" data-toggle="tab" href="#logIn" role="tab" aria-controls="logIn" aria-selected="true">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signUp-tab" data-toggle="tab" href="#signUp" role="tab" aria-controls="signUp" aria-selected="false">Sign up</a>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <!-- Home Contain Wriers Profile And Data Come From Locale Storage  -->
                    <div class="tab-pane fade show py-lg-2 py-2 active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row w-100  mx-auto" id="homeWriters">
                            
                            
                            
                            
                            
                        </div>
                    </div>
                    <!-- Login Form -->
                    <div class="tab-pane fade show py-lg-2 py-2" id="logIn" role="tabpanel" aria-labelledby="logIn-tab">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='userName-login' placeholder="User Name" type="text" required>
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='passWord-login' placeholder="Password" type="password" required>
                        <button class="btn btn-primary w-50 m-auto" id="btn-login" onclick="logIn()"> Log In </button>
                    </div>
                    <!-- Sign Up Form -->
                    <div class="tab-pane fade py-lg-3 py-3" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='name-signup' placeholder="Name" type="text">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='nickName-signup' placeholder="Nick Name" maxlength="6" type="text">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='age-signup' placeholder="Age" type="number">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='location-signup' placeholder="Location" type="text">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='userName-signup' placeholder="User Name" type="text">
                        <input class="form-control w-75 my-3 my-lg-3 mx-auto text-center" id='passWord-signup' placeholder="Password" type="password">
                        <button class="btn btn-primary w-50 m-auto" id="btn-login" onclick="signUp()"> Sign Up </button>
                    </div>
                </div>
            
        
            
                
            
            </div>
            
            
        
        
        </div>
        
        
        
        
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mine.js"></script>
    </body>




</html>
